<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quote generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto&family=Tilt+Neon&display=swap"
        rel="stylesheet">
    <!--Font Awrsome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<body>
    <!-- Project -1 Quote Generator-->
    <div class="container">
        <div class="header">
            <h2>Quote Generator</h2>

                <span class="quote">
                    "Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat quaerat itaque placeat iusto ad id."

                <button id="new-quote">New-Quote</button>
            </div>
        </div>
    </div>













    <script src="app.js"></script>
